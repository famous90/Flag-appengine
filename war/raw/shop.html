<div class="shop" id="shop_index_${index}">
    <img class="shop_thumbnail" src="${img}"/>
    <div class="shop_name_box">
        <img class="shop_logo" src="${logo}">
        <span class="span_name">${name}</span>
    </div>
    
    <ul class="nav nav-pills shop_menu">
        <li><a href="javascript:loadFlags(${index})">Flags</a></li>
        <li><a href="javascript:loadItems(${index})">Items</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="javascript:showShopEditor(${index})">Edit</a></li>
                <li><a href="javascript:deleteShop(${index})">Delete</a></li>
            </ul>
        </li>
    </ul>
    
    <div class="shop_desc"><p>${desc}</p></div>
</div>
