<div class="shop_name_box">
    <form id="edit_shop_logo_form_${index}" action="" method="post" enctype="multipart/form-data">
        <input type="file" class="edit_shop_logo" name="image" onchange="showPreview(this, 'shop_logo', ${index})" />
    </form>
    <img class="shop_logo" src="${logo}" id="shop_logo_preview_${index}" />
    <input type="hidden" id="edit_shop_logo_url_${index}" value="" />
    <input class="shop_name" type="text" id="edit_shop_name_${index}" value="${name}" />
</div>

<ul class="nav nav-pills shop_menu">
    <li><a href="javascript:hideShopEditor(${index})">Cancel</a></li>
    <li><a href="javascript:editShop(${index})">Save</a></li>
</ul>
