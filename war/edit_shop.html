<input type="file" id="add_shop_logo" onchange="showLogoPreview(this)">
<div class="shop_name_box">
    <img class="shop_logo" src="${logo}" id="shop_logo_preview">
    <input class="shop_name" type="text" id="add_shop_name" value="${name}"/>
</div>
<ul class="nav nav-pills shop_menu">
    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="javascript:hideShopEditor(${index})">cancel</a></li>
            <li><a href="javascript:editShop()">confirm</a></li>
        </ul>
    </li>
</ul>
    
<input type="file" id="add_shop_image" onchange="showThumbnailPreview(this)">
<img class="shop_thumbnail" src="${img}" id="shop_thumbnail_preview"/>
<div class="shop_desc">
    <textarea id="add_shop_desc">${desc}</textarea>
</div>
